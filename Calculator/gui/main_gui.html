<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <script src="../lib/gslib_client_v1.2.3.js" type="text/javascript"></script>
        <script src="../lib/jquery.js" type="text/javascript"></script>
        <script src="../lib/bootstrap.js" type="text/javascript"></script>
        <script src="../lib/peachy-pie_native.js" type="text/javascript"></script>
        <link rel="stylesheet" href="../lib/bootstrap.css" >
        <link rel="stylesheet" href="../lib/font-awesome.css" >
        <link rel="stylesheet" href="style.css" >
        <script src="../scripts/logic.js" type="text/javascript"></script>
        <span id="user-set-variables"></span>
    </head>
    <body class="bg-dark text-light" id="body">
        <button class="btn float-right shadow-none fixed-top" onclick="change_theme()"><i class="fa fa-sun-o"></i></button>
        <div class="fixed-bottom mb-4">
            <input type="text" class="form-control mb-2" id="field-view" value="0" disabled> 
            <div class="row w-100">
                <div class="col-3"><button class="btn btn-block shadow-none"></button></div>
                <div class="col-3"><button class="btn btn-block shadow-none" onclick="clear_screen()">CE</button></div>
                <div class="col-3"><button class="btn btn-block shadow-none">shift</button></div>
                <div class="col-3"><button class="btn btn-block shadow-none" onclick="sqrt()">&Sqrt; </button></div>
            </div>
            <div class="row w-100">
                <div class="col-3"><button class="btn btn-block shadow-none" onclick="sin()">sin</button></div>
                <div class="col-3"><button class="btn btn-block shadow-none" onclick="cos()">cos</button></div>
                <div class="col-3"><button class="btn btn-block shadow-none" onclick="tan()">tan</button></div>
                <div class="col-3"><button class="btn btn-block shadow-none" onclick="divide()">&divide;</button></div>
            </div>
            <div class="row w-100">
                <div class="col-3"><button class="btn btn-block shadow-none" onclick="place_number(event)">7</button></div>
                <div class="col-3"><button class="btn btn-block shadow-none" onclick="place_number(event)">8</button></div>
                <div class="col-3"><button class="btn btn-block shadow-none" onclick="place_number(event)">9</button></div>
                <div class="col-3"><button class="btn btn-block shadow-none" onclick="add()">+</button></div>
            </div>
            <div class="row w-100">
                <div class="col-3"><button class="btn btn-block shadow-none" onclick="place_number(event)">4</button></div>
                <div class="col-3"><button class="btn btn-block shadow-none" onclick="place_number(event)">5</button></div>
                <div class="col-3"><button class="btn btn-block shadow-none" onclick="place_number(event)">6</button></div>
                <div class="col-3"><button class="btn btn-block shadow-none" onclick="minus()">-</button></div>
            </div>
            <div class="row w-100">
                <div class="col-3"><button class="btn btn-block shadow-none" onclick="place_number(event)">1</button></div>
                <div class="col-3"><button class="btn btn-block shadow-none" onclick="place_number(event)">2</button></div>
                <div class="col-3"><button class="btn btn-block shadow-none" onclick="place_number(event)">3</button></div>
                <div class="col-3"><button class="btn btn-block shadow-none" onclick="times()">&times;</button></div>
            </div>
            <div class="row w-100">
                <div class="col-3"><button class="btn btn-block shadow-none" onclick="negate_value()">(-)</button></div>
                <div class="col-3"><button class="btn btn-block shadow-none" onclick="place_number(event)">0</button></div>
                <div class="col-3"><button class="btn btn-block shadow-none" onclick="point()">.</button></div>
                <div class="col-3"><button class="btn btn-block shadow-none" onclick="equals()">=</button></div>
            </div>
        </div>
    </body>
</html>
